<!-- определим тип документа-->
<!DOCTYPE html>
<!--тег начала документа-->
<html lang="ru">
    <!-- зададим настройки для страницы-->
    <head>
        <meta charset="utf-8">
        <title>Контакты-первая веб-страница</title>
    </head>
    <!-- тело документа с назначенным цветом страницы в фромате RBG-->
    <body>
        <!-- используя семантический тег размечаем шапку сайта -->
        <header>
            <!--задаем логотип сайта в шапке используя формат svg, подходящий для 
                простых логотипов, также задаем размеры картинки-->
            <a href="#" alt="логотип"><img src="../media/images/2.svg" height="50" width="50"></a>
            <!-- далее внутри шапки используем сенантичекий тэг для разметки навигации-->
            <nav>
                <!--используем ненумероанный список ссылок на другие страницы-->
                <ul>
                    <li><a href="index.html" title="Главная">Главная</a></li>
                    <li><a href="about.html" title="О нас">О нас</a></li>
                    <li><a href="#" title="Контакты">Контакты</a></li>
                </ul>
            </nav>
        </header>
        <!-- используя семантический тег выделям основную часть сайта с контентом-->
        <main>
            <!--используем семантический тег, чтобы выделить независимый кусок контента-->
            <article>
                <!-- используем семантический тег, который является частью куска контента-->
                <section>
                    <!--для выделения текста под видео и его стилизации помещаем текст в контейнер 
                        для разного рода текстового контента и стилизуем его-->
                        <!--используем теги "параграф" для разделения двух частей текса, также используем теги 
                            перехода на новую стрканицу и выделение текста жирным шрифтом-->
                            <h2>
                                Контакты:
                            </h2>
                        <p>
                            <!-- выделем весь текст в параграфе как жирный 
                                также используем специальные символы для более эмоцианального  описания автора-->
                            <strong>
                                <!-- используем address тег для добавления адреса почты и номера телефона-->
                                   <address>
                                    Почта для связи <a href="mailto:webmaster@example.com" tiyle="адрес почты для связи">Jon Doe</a><br>
                                    Телефон для связи <a href="tel:+78005553535" title="Телефон для связи">+78005553535</a>
                                    </address>
                            </strong>
                        </p>
                </section>
            </article>
        </main>
        <!--используем семантический тег чтобы выделить нижнюю "подвальную" часть сайта-->
        <footer>
            <span>&copy;&nbsp;SAW</span>
        </footer>
    </body>
</html>
